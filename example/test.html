  <body>
    <script>
      function ref(v) {
        const refObj = {
          get value() {
            return this._value;
          },
          set value(newValue) {
            this._value = newValue;
          },
        };
        refObj._value = v;
        return refObj;
      }

      function reactive(obj) {
        return new Proxy(obj, {
          get(target, key) {
            return target[key];
          },
          set(target, key, value) {
            target[key] = value;
          },
        });
      }

      // const count = ref(1);
      // console.log(count.value);
      // count.value = 2;
      // console.log(count.value);
      
      const obj = reactive({ value: 1 });
      console.log(obj.value);
      obj.value = 2;
      console.log(obj.value);
    </script>
  </body>
